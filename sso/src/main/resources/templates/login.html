<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SSO单点登录平台</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/normalize.css}" />
<link type="text/css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/css/font-awesome.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body class="bg-dark">
<div class="sufee-login d-flex align-content-center flex-wrap">
<div class="container">
<div class="login-content">
<div class="login-logo">
<h1 style="color: #57bf95;">统一身份认证与单点登录平台</h1>
</div>
<div class="login-form">
<form method="post" th:action="@{/login}">
<div class="form-group">
<label>账号</label>
<input name="username" class="form-control" type="text" placeholder="请输入用户名" />
</div>
<div class="form-group">
<label>密码</label>
<input name="password" class="form-control" type="password" placeholder="请输入密码" />
</div>
<div class="checkbox">
<label>
<input type="checkbox"> 记住密码
</label>
<label class="pull-right">
<a href="#">忘记密码</a>
</label>
</div>
<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30"  style="font-size: 18px;">登录</button>
</form>
</div>
</div>
</div>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
