<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="bookmark" href="favicon.ico" type="image/x-icon" />
<link href="css/bootstrap.css" rel="stylesheet" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<div class="form-horizontal col-md-offset-3">
<h3>统一身份认证与单点登录平台</h3>
<div class="col-md-6">
<form role="form" id="login" method="post" th:action="@{/login}">
<div class="form-group">
<input name="username" class="form-control" type="text" placeholder="请输入用户名" autofocus="autofocus"/>
</div>
<div class="form-group">
<input name="password" class="form-control" type="password" placeholder="请输入密码" />
</div>
<div class="form-group">
<button class="btn btn-primary" id="login-btn" onclick="login();">登录</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
